apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stolon
  namespace: flux-system
spec:
  dependsOn:
    - name: generated-secrets
      namespace: flux-system
  chart:
    spec:
      chart: stolon
      sourceRef:
        kind: HelmRepository
        name: kvaps
  interval: 5m0s
  releaseName: stolon
  targetNamespace: stolon
  values:
    superuserSecret:
      name: stolon-superuser
    replicationSecret:
      name: stolon-replication
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: init-stolon
  namespace: stolon
spec:
  dependsOn:
    - name: stolon
      namespace: flux-system
  chart:
    spec:
      chart: ./charts/init-stolon
      sourceRef:
        kind: GitRepository
        name: eywa-charts
  interval: 5m0s
  releaseName: init-stolon
  valuesFrom:
  - kind: Secret:
    name: warden-psql-creds
    valuesKey: password
    targetPath: envVars[2].value
  - kind: Secret:
    name: execution-tracker-psql-creds
    valuesKey: password
    targetPath: envVars[3].value
  values:
    envVars:
    - name: COMPONENTS
      value: WARDEN|EXECUTION_TRACKER
    - name: HOST
      value: stolon-proxy.stolon
    - name: WARDEN_PASSWORD
    - name: EXECUTION_TRACKER_PASSWORD