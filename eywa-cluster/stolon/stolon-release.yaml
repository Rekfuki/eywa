apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stolon
  namespace: flux-system
spec:
  dependsOn:
    - name: secrets-generator
      namespace: flux-system
  chart:
    spec:
      chart: stolon
      sourceRef:
        kind: HelmRepository
        name: kvaps
  interval: 5m0s
  releaseName: stolon
  targetNamespace: stolon
  values:
    superuserSecret:
      name: stolon-superuser
    replicationSecret:
      name: stolon-replication
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stolon-init
  namespace: flux-system
spec:
  dependsOn:
    - name: stolon
      namespace: flux-system
  chart:
    spec:
      chart: ./charts/init-stolon
      sourceRef:
        kind: GitRepository
        name: eywa-charts
  interval: 5m0s
  releaseName: init-stolon
  targetNamespace: stolon
  upgrade:
    force: true
  valuesFrom:
  - kind: Secret
    name: stolon-superuser
    valuesKey: pg_su_username
    targetPath: envVars.username
  - kind: Secret
    name: stolon-superuser
    valuesKey: pg_su_password
    targetPath: envVars.pgpassword
  - kind: Secret
    name: warden-psql-creds
    valuesKey: password
    targetPath: envVars.warden_password
  - kind: Secret
    name: execution-tracker-psql-creds
    valuesKey: password
    targetPath: envVars.execution_tracker_password
  - kind: Secret
    name: registry-psql-creds
    valuesKey: password
    targetPath: envVars.registry_password
  values:
    envVars:
      components: WARDEN|EXECUTION_TRACKER
      host: stolon-proxy.stolon