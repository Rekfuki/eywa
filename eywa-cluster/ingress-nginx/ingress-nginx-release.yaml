---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
  interval: 10m0s
  targetNamespace: ingress-nginx
  values:
    controller:
      config:
        proxy-set-headers: l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      annotations:
        linkerd.io/inject: enabled